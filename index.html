<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>オリーブ薬局山王店</title>
  <style>
    body {
      margin: 0;
      font-family: "MS Pゴシック", sans-serif;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      border-right: 2px solid #000;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    table {
      margin: 0 auto;
      border: 1px solid #000;
      width: 600px;
    }

    td {
      padding: 10px;
      text-align: left;
    }

    img {
      margin-top: 10px;
    }

    .welcome-content {
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>メニュー</h2>
      <a id="link-top">トップ</a>
      <a id="link-welcome">ようこそ</a>
      <a href="#">ブログ</a>
    </div>
    <div class="content">
      <!-- トップページ -->
      <div id="section-top" class="section active">
        <h1>オリーブ薬局山王店のホームページへようこそ！</h1>
        <img src="yakkyoku.jpg" alt="店舗の写真" width="400">

        <table>
          <tr><td><b>営業時間：</b>月・火・木・土：8:30〜18:00　水・金：8:30〜16:30</td></tr>
          <tr><td><b>定休日：</b>日曜・祝日</td></tr>
          <tr><td><b>所在地：</b>千葉県千葉市稲毛区山王町138-4</td></tr>
          <tr><td><b>電話番号：</b>043-421-7466</td></tr>
          <tr><td><b>FAX番号：</b>042-421-7467</td></tr>
        </table>
      </div>

      <!-- ようこそページ -->
      <div id="section-welcome" class="section welcome-content">
        <h2>ようこそ！</h2>
        <p>オリーブ薬局山王店では、患者様の立場に立った親身な対応を心掛け、地域に根ざした薬局をスタッフ一丸となって取り組んでおります。</p>
        <p>音楽好き（Metal/Blues)、ギター好きなスタッフもいますので、気軽に声をかけてください。</p>
      </div>
    </div>
  </div>

  <script>
    const linkTop = document.getElementById('link-top');
    const linkWelcome = document.getElementById('link-welcome');
    const sectionTop = document.getElementById('section-top');
    const sectionWelcome = document.getElementById('section-welcome');

    linkTop.addEventListener('click', () => {
      sectionTop.classList.add('active');
      sectionWelcome.classList.remove('active');
    });

    linkWelcome.addEventListener('click', () => {
      sectionWelcome.classList.add('active');
      sectionTop.classList.remove('active');
    });
  </script>
</body>
</html>
